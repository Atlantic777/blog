{% for post in post_list %}


<div id="post_title" class="grid_7" > 
<a href="/blog/post/{{ post.id }}"><h1>{{post.title}}</h1></a> 
</div>

<div id="post_date" class="grid_1">
 {{ post.datetime|date:"d.m.Y" }} 
 </div>

<div class="clear"></div>

<div id="post_text" class="grid_9">
	{{ post.rendered|safe }}
</div>

<div class="clear"></div>
{% endfor %}
