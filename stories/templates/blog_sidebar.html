<img src="/static/images/profile.jpg" width="200px">

{% load taggit_extras %}

<div class="grid_3">
	<h2> Tags </h2>
	{% get_taglist as tags for 'blog' %}

	{% for tag in tags %}
	<div class="grid_2 alpha">{{ tag }}</div>
	<div class="grid_1 omega">{{ tag.num_times }}</div>
	<br/>
	{% endfor %}
</div>
