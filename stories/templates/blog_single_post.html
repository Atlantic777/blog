{% extends "base.html" %}

{% block "custom_head" %}
	<link rel="stylesheet" href="/static/css/blog.css" />
	<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Old+Standard+TT" />
{% endblock %}

{% block "body" %}
	<div align="right">
	{{ post.datetime|date:"d.m.Y" }}
	</div>

	<div style="font-size:22pt" id="title">
	<h1>
	{{ post.title }}
	</h1>
	</div>


	<div id="post">
	{{ post.rendered|safe }}
	</div>

{% endblock %}
